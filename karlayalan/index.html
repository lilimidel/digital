<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARLA Y ALAN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/ICONO.png" type="image/png">
    <script src="script.js" defer></script>

</head>

<body>

    <header class="hero">
        <div class="hero-content">
            <h1>KARLA Y ALAN</h1>
            <p class="hero-date">NUESTRA BODA</p>
        </div>
        <div id="scroll-button" class="scroll-down-button">
            <i class="fas fa-chevron-down"></i>
        </div>
    </header>

    <main class="main-content">
         <div class="floating-container">
        <div id="floating-music-player" class="floating-music-player">
            <button id="play-pause-button" class="player-button">
                <i class="fas fa-play"></i>
            </button>
            <audio id="wedding-song" src="music/erestu.mp3"></audio>
        </div>
    </div>

        <section id="nuestra-historia" class="section">
        <img src="./images/TARJETA_1.png" alt="Imagen de dimensión 1308x736" class="large-image">
        </section>

          <section class="image-section">
        <img src="./images/TARJETA_2.png" alt="Imagen de dimensión 1308x736" class="large-image">
    </section>

<section id="countdownWrapper" class="countdown-wrapper">
  <!-- Contenido del contador -->
  <div class="countdown-section">
    <h2 class="section-title">SÓLO FALTAN</h2>
    <div class="countdown">
      <div class="time-box">
        <div class="digit" id="days">0</div>
        <div class="label">Días</div>
      </div>
      <div class="time-box">
        <div class="digit" id="hours">0</div>
        <div class="label">Horas</div>
      </div>
      <div class="time-box">
        <div class="digit" id="minutes">0</div>
        <div class="label">Minutos</div>
      </div>
      <div class="time-box">
        <div class="digit" id="seconds">0</div>
        <div class="label">Segundos</div>
      </div>
    </div>
  </div>
</section>


<section class="image-section-invitacion">
    <div class="image-button-container">
        <img src="./images/INVITACION.png" alt="Invitación de Boda" class="large-image">
        <a href="https://maps.app.goo.gl/j8zTyRjVzdNabpQD6" target="_blank" class="button image-overlay-button">Ver Ubicación</a>
    </div>
</section>

<div class="flip-container" id="card">
  <div class="flipper">
    <div class="front">
      <img src="./images/dresscode1.png" alt="Imagen 1">
    </div>
    <div class="back">
      <img src="./images/dresscode2.png" alt="Imagen 2">
    </div>
  </div>
</div>

<section class="image-section-invitacion">
  <div class="image-button-container">
    <img src="./images/REGALOS.png" alt="Mesa de Regalos" class="large-image">

    <!-- Botón 1: Amazon -->
    <div class="button-regalo efectivo">4152 3145 2430 3461
    <div class="button-regalo-text">Karla Ethel Camacho Delgado</div>
    </div>


    <!-- Botón 2: Liverpool -->
    <a href="https://www.amazon.com.mx/wedding/registry/2BBT2N5N9Y65J" target="_blank" class="button-regalo amazon">Mesa de regalos</a>

    <!-- Botón 3: Efectivo -->
    <a href="https://mesaderegalos.liverpool.com.mx/milistaderegalos/51767606" target="_blank" class="button-regalo liverpool">Mesa de regalos</a>
  </div>
</section>


 <section class="image-section">
        <img src="./images/TARJETA_3.png" alt="Imagen de dimensión 1308x736" class="large-image">
    </section>
    
<section class="rsvp-section" id="confirmacion">
  <h2 class="section-title">&nbsp;</h2>
  <p class="section-text">&nbsp;<br>&nbsp;<br>&nbsp;</p>

  <form class="rsvp-form" id="rsvpForm">
    <!-- Nombre -->
    <label for="nombre">Nombre:</label>
    <input type="text" name="entry.692299565" id="nombre" required>

    <!-- Teléfono -->
    <label for="telefono">Teléfono:</label>
<input 
    type="tel" 
    name="entry.2002604468" 
    id="telefono" 
    required 
    pattern="[0-9]{10}" 
/>


    <!-- Asistencia -->
    <label class="question-label">¿Asistirás?</label>
    <div class="options-inline-center">
      <label>
        <input type="radio" name="entry.1782443328" value="Sí"> Sí
      </label>
      <label>
        <input type="radio" name="entry.1782443328" value="No"> No
      </label>
    </div>

    <!-- Acompañantes -->
    <label for="acompanantes">Número de confirmados:</label>
    <select name="acompanantesVisible" id="acompanantes" required>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
    </select>
    <!-- Input oculto que envía el valor real a Google Forms -->
    <input type="hidden" name="entry.987654321" id="acompanantesHidden">

<!-- Input oculto de Google Forms -->
<input type="hidden" name="entry.1874152832" id="acompanantesHidden">


    <!-- Comentarios -->
    <label for="comentarios">Comentarios:</label>
    <textarea name="entry.1572602636" id="comentarios" rows="3"></textarea>

    <button type="submit">Enviar Confirmación</button>
  </form>

  <p id="mensaje" style="color:green; text-align:center; margin-top:10px;"></p>
</section>
 <section class="image-section">
        <img src="./images/TARJETA_4.png" alt="Imagen de dimensión 1308x736" class="large-image">
    </section>


    </main>

    

    <footer class="footer">
        <p>© 2025 MidelDigital</p>
    </footer>
    
   

</body>
</html>
